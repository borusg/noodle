# From: https://github.com/actions/starter-workflows/blob/main/ci/ruby.yml

name: Ruby

on: [push, pull_request]

env:
  ELASTICSEARCH_PASSWORD: ${{ secrets.ELASTICSEARCH_PASSWORD }}
  NOODLE_PASSWORD: ${{ secrets.NOODLE_PASSWORD }}
  ES_HOST: localhost

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7']

    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - uses: actions/checkout@v2

      - name: Set up Ruby
        # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
        # change this to (see https://github.com/ruby/setup-ruby#versioning):
        # uses: ruby/setup-ruby@v1
        uses: ruby/setup-ruby@v1 # 473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      # Today (3/2022) the ES action doesn't seem to set up authentication or TLS
      - name: Create Docker net for elastic
        run: docker network create elastic
      - name: Start Elasticsearch and grabs CA cert
        run: docker run -t --rm --name es01 --net elastic -p 9200:9200 -p 9300:9300 --env "ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD}" --detach docker.elastic.co/elasticsearch/elasticsearch:8.1.1
      - name: Wait for ES to be ready
        run: sleep 60 # Yup, sleep is silly, better later
      - name: Copy Elastic CA cert
        run: docker cp es01:/usr/share/elasticsearch/config/certs/http_ca.crt config/elastic-stack-cacert.pem

      - name: Create Noodle role in ES
        run: bin/elasticsearch-create-noodle-role.sh
      - name: Create Noodle user in ES
        run: bin/elasticsearch-create-noodle-user.sh
      - name: Give noodle_user password to Noodle
        run: echo "${NOODLE_PASSWORD}" > config/.pw

      - name: Run tests
        run: bundle exec rake test_authttps_github
